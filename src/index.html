<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
      .outputPanel {
        height: 100%;
      }
      #input {
        height: 100%;
        max-width: 800px;
        width: 100vw;
      }
      .container {
        max-height: 600px;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <br />
        <button id="runButton">Run</button>
      </div>
      <div>
        <label>Input</label>
        <br />
        <textarea id="input">
def HelloWorld():
  print('Hello world')
HelloWorld()
      </textarea
        >
      </div>

      <div>
        <label>Stdout</label>
        <br />
        <textarea id="stdoutTag" class="outputPanel"></textarea>
      </div>

      <div>
        <label>Stderr</label>
        <br />
        <textarea id="stderrTag" class="outputPanel"></textarea>
      </div>
    </div>
  </body>
</html>
